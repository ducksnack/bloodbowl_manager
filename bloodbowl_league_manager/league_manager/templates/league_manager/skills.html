{% extends "league_manager/base.html" %}
{% block title %}Skills Overview{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center fw-bold">Skills Overview</h1>

    <div class="accordion" id="skillsAccordion">
        {% for skill in skills %}
            <div class="accordion-item">
                <!-- Accordion Header -->
                <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                        {{ skill.name }} <span class="text-muted ms-2">({{ skill.category }})</span>
                    </button>
                </h2>

                <!-- Collapsible Content -->
                <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#skillsAccordion">
                    <div class="accordion-body">
                        {{ skill.description }}
                    </div>
                </div>
            </div>
        {% empty %}
        <p class="text-center text-danger">No skills found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
