{% extends "league_manager/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Modify Player{% endblock %}

{% block content %}
<h1>Modify Player: {{ player.name }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}   
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'team_details' team_id=player.team.id %}">
        <button type="button" class="btn btn-secondary">Cancel</button>
    </a>
</form>

<p><a href="{% url 'level_up' player.id %}">Add Level</a></p>
{% endblock %}
