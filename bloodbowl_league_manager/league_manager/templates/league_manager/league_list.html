{% extends "league_manager/base.html" %}
{% block title %}Leagues{% endblock %}

{% block content %}
<div class="table-responsive">
    <h1>Leagues</h1>
    <table id="sortableTable" class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Manager</th>
            </tr>
        </thead>
        <tbody>
            {% for league in leagues %}
                <tr>
                    <td><a href="{% url 'league_details' league.id %}">{{ league.name }}</a></td>
                    <td>{{ league.managers }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<p><a href="{% url 'create_league' %}">Create New League</a></p>

<p><a href="{% url 'index' %}">Back to Home</a></p>
{% endblock %}
