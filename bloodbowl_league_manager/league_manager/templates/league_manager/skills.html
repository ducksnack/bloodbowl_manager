{% extends "league_manager/base.html" %}
{% block title %}Skills Overview{% endblock %}

{% block content %}
<div class="container mx-auto mt-4">
    <h1 class="mb-4 text-center text-2xl font-bold">Skills Overview</h1>

    <div class="space-y-4">
        {% for skill in skills %}
        <div class="border border-gray-300 rounded-lg shadow-md">
            <!-- Button to toggle collapsible content -->
            <button class="w-full px-4 py-3 text-left bg-gray-200 hover:bg-gray-300 font-semibold flex justify-between items-center" 
                onclick="this.nextElementSibling.classList.toggle('hidden')">
                <span>{{ skill.name }} <span class="text-gray-500">({{ skill.category }})</span></span>
                <svg class="w-5 h-5 transition-transform transform rotate-0 group-hover:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

            <!-- Collapsible content -->
            <div class="hidden px-4 py-3 bg-white text-gray-700">
                {{ skill.description }}
            </div>
        </div>
        {% empty %}
        <p class="text-center text-red-500">No skills found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
