{% extends "league_manager/base.html" %}
{% block title %}Add Player{% endblock %}

{% block content %}
<h1>Add Player to {{ team.name }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Confirm</button>
    <a href="{% url 'team_details' team_id=team.id %}">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
