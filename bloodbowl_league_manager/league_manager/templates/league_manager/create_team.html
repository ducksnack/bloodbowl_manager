{% extends "league_manager/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create New Team{% endblock %}

{% block content %}
<h1>Create a New Team</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Confirm</button>
</form>
<a href="{% url 'index' %}">Back to Home</a>
{% endblock %}
