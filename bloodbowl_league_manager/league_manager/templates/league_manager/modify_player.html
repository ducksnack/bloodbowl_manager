<h1>Modify Player: {{ player.name }}</h1>

<form method="POST">
    {% csrf_token %}

    <!-- Player Name Input -->
    <label for="player_name">Name:</label>
    <input type="text" id="name_id" name="player_name" value="{{ player.name }}" required>
    <br>

    <!-- Player Number Input -->
    <label for="player_number">Number:</label>
    <input type="number" id="number_id" name="player_number" min="1" value="{{ player.number }}" required>
    <br>

    <button type="submit">Confirm</button>
    <a href="{% url 'team_details' team_id=player.team.id %}">
        <button type="button">Cancel</button>
    </a>
</form>

<p><a href="{% url 'level_up' player.id %}">Add Level</a></p>
