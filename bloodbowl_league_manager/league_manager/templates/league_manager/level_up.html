<form method="post">
    {% csrf_token %}

    <label for="level_up">Choose a skill:</label>
    <select name="level_up" id="level_up_id">
        <option value="">Select Skill</option>

        {% for category, skills in skills.items %}
            <optgroup label="{{ category }}">
                {% for skill in skills %}
                    <option value="{{ skill.name }}">{{ skill }}</option>
                {% endfor %}
            </optgroup>
        {% endfor %}
            <optgroup label="Stat Increase">
                {% for stat in stat_increases %}
                    <option value="{{ stat }}">{{ stat }}</option>
                {% endfor %}
            </optgroup>
    </select>

    <button type="submit">Add Level</button>
</form>
